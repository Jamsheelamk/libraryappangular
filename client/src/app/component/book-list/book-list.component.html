<div class='card'>
    <div class='card-header'>
        {{title}}

    </div>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead style="border-width: 2px; color: rgb(24, 22, 22);background-color: rgb(93, 196, 165);font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)='toggleImage()'>
                              {{showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Book Name</th>
                        <th>Genre</th>
                        <th>Author</th>
                        <th>About</th>
                        <th>Star Rating</th>
                        <th *ngIf="_authService.loggedInAdmin()"></th>
                       
                    </tr>
                </thead>
                <tbody style="border: blue;border-width: 2px; color: white;background-color: black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                   <tr *ngFor='let book of books'>
                       <td><img *ngIf='showImage'
                        [src]='book.imageUrl'
                        [title]='book.bookName'
                        [style.width.px]= 'imageWidth'
                        [style.margin.px]='imageMargin'>
                    </td>
                    <td >{{ book.bookName }}</td>
                    <td>{{ book.bookCode }}</td>
                    <td>{{ book.authorName }}</td>
                    <td style="text-align: justify;">{{ book.description }}</td>
                    <td>{{ book.starRating }}</td>

                    <td>
                        
                        <button   *ngIf="_authService.loggedInAdmin()" (click)= "edit(book)" class="btn btn-warning">Edit</button>
                        <button *ngIf="_authService.loggedInAdmin()" (click) = "delete(book)" class="btn btn-danger" >Delete</button>

                    </td>
                  
                   </tr>
                </tbody>
            </table>
        </div>

    </div>

    
</div>
