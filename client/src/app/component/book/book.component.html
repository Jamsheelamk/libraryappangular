<div class='card'>
    <div class='card-header'>
        {{title}}

    </div>
    <div class='card-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead style="border-width: 2px; color: rgb(24, 22, 22);background-color: rgb(93, 196, 165);font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                            (click)='toggleImage()'>
                              {{showImage? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Author Name</th>
                        <th>Major Works</th>
                        <th>About</th>
                       <th></th>
                    </tr>
                </thead>
                <tbody style="border: blue;border-width: 2px; color: white;background-color: black; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                   <tr *ngFor='let author of authors'>
                       <td><img *ngIf='showImage'
                        [src]='author.imageUrl'
                        [title]='author.authorName'
                        [style.width.px]= 'imageWidth'
                        [style.margin.px]='imageMargin'>
                    </td>
                    <td>{{ author.authorName }}</td>
                    <td>{{ author.majorworks }}</td>
                    <td style="text-align: justify;">{{ author.description }}</td>

                    <td>
                        <button   *ngIf="_authService.loggedInAdmin()" (click)= "editAuthor(author)" class="btn btn-warning">Edit</button>
                        <button *ngIf="_authService.loggedInAdmin()" (click) = "deleteauth(author)"  class="btn btn-danger">Delete</button>

                    </td>
                  
                   </tr>
                </tbody>
            </table>
        </div>

    </div>

    
</div>
